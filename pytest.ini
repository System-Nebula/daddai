[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow tests (skip by default)
    requires_neo4j: Tests that require Neo4j database
    requires_elasticsearch: Tests that require Elasticsearch
    requires_lmstudio: Tests that require LMStudio running
    requires_gpu: Tests that require GPU

